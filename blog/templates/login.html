{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Login</h2>
    <div class="form-wrapper">
      <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-row">
          {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-row">
          {{ form.password.label_tag }} {{ form.password }}
        </div>
        <button type="submit" class="button">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
