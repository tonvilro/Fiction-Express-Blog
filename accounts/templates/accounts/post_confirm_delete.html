{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this post?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Title: {{ post.title }}</p>
        <p>Content: {{ post.content }}</p>
        <button type="submit" class="button">Yes, delete it</button>
        <a href="{% url 'home' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
